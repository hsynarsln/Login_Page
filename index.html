<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <header>
                <h1>Sign In With</h1>
            </header>
            <br>
            <br>
            <div id="buttoncontainer">
                <button id="facebook"><img src="facebook.png" alt=""> Facebook</button>
                <button id="google"><img src="search.png" style="height: 25px;"> Google</button>
            </div>
            <br>
            <form action="" id="form">
                <div>
                    <label for="name">Username</label><br>
                    <input type="text" name="name" id="name" class="box">
                </div>
                <br>
                <div>
                    <label for="password">Password <a href="#" style="color: gray;"><u>Forgot?</u></a></label><br>
                    <input type="password" name="password" id="password" class="box">
                </div>
                <br>
                <div>
                    <button type="submit" class="submit">Sign In</button>
                </div>
            </form>
            <footer>
                <p>Not a member?<a href="#"><u>Sign up now</u></a></p>
            </footer>
        </div>
    </div>
  </body>
</html>
